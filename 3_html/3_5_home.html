<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watch it!</title>
    <style>
      /*list-style:disc; 순서가 없는 리스트로 보임*/
      ul{
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul > li{
        display: inline-block;
        border: 1px solid #dddddd;
        border-radius: 24px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
		<h2>상영작 순위</h2>
    <ol type = "A"> <!--순서 있는 리스트-->  <!--ol type = "a, A, i, I, 1 등 지정 가능"-->
	    <li>라라랜드</li>
      <li>명량</li>
      <li>극한직업</li>
      <li>신과함께</li>
      <li>국제시장</li>
    </ol>

    <ul> <!--순서 없는 리스트-->
      <li>한국 영화</li>
      <li>외국 영화</li>
      <li>드라마</li>
      <li>예능</li>
      <li>프로 야구</li>
    </ul>
  </body>
</html>
