<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watch it!</title>
  </head>
  <body>
    <h1>명량</h1>
    <h2>영화 포스터</h2>
    <img src = "poster.jpg" alt = "영화 명량 포스터" width = "300" height = "428">
    <!--alt: 이미지 설명-->
    
    <h1>비디오</h1>
    <video src = "codeit-logo.mp4" autoplay muted controls width = "480" height = "360"></video>
    <!--autoplay muted: 자동 재생, controls: 영상 조작 버튼-->

    <h1>오디오</h1>
    <audio src = "codeit-logo.mp3" autoplay controls></audio>
    <!--autoplay: 크롬에선 동작 X 사파리에선 가능, controls: 음성 조작 버튼-->
  </body>
</html>
