<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="new.css"/>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <title>새 컬러 등록하기 - MBTI별 좋아하는 컬러</title>
  </head>
  <body>
    <header>
      <div class = "title">새 컬러 등록하기</div>
      <a href = "index.html"><img src = "images/x.svg"></a>
    </header>

    <div class = "main">
      <div class = "first">
        <div class = "main1">MBTI</div>
        <div class = "select">
          <div class = "e_i">
            <div class = "e">
              E <span>외향형</span>
            </div>
            <div class = "i">
              I <span>내향형</span>
            </div>
          </div>

          <div class = "s_n">
            <div class = "s">
              S <span>감각형</span>
            </div>
            <div class = "n">
              N <span>직관형</span>
            </div>
          </div>

          <div class = "t_f">
            <div class = "t">
              T <span>사고형</span>
            </div>
            <div class = "f">
              F <span>감정형</span>
            </div>
          </div>

          <div class = "j_p">
            <div class = "j">
              J <span>판단형</span>
            </div>
            <div class = "p">
              P <span>인식형</span>
            </div>
          </div>

        </div>
      </div>

      <div class = "second">
        <div class = "main2">
          <div class = "main2_title">컬러</div> 
          <img src = "images/repeat.svg">
        </div>
        <div class = "color_select">
          <input type = "text" class = "color_name" required maxlength = "7" value = "#9441FF"/>
          <span class = "color_view" style = "background-color: #9441FF"></span> 
        </div>
        <button class = "register">컬러 등록</button>
      </div>
    </div>

  </body>
</html>
