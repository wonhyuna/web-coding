<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Codeit Music</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
   >
    <link rel="stylesheet" href="4_1_style.css">
  </head>
  <body>
    <header>
      <div class="wrap">Codeit Music</div>
    </header>
    <main class="wrap">
      <div class="info">
        <div class="cover">
          <img
            class="cover-image"
            src="images/img_cafe.png"
            alt="카페에서 일할 때 커버 이미지"
         >
          <img
              src="images/icon_play.png"
              alt="재생 아이콘"
              class="cover-play-icon"
          >
        </div>
        <h1 class="playlist-title">
          카페에서 일할 때
          <span class="hot-badge"> 인기 </span>
        </h1>
        <div class="artist">
          <img
            src="images/img_codeit.png"
            alt="코드잇 프로필"
            class="artist-profile"
         >
          코드잇
        </div>
        <div class="description">
          차분하게 흐르는 따뜻한 음악과 함께하는 휴식. Codeit Music 에디터가
          매달 업데이트하는 플레이리스트입니다. 마음에 드는 곳이 있다면 보관함에
          추가해 보세요.
        </div>
        <button class="play-button">▶️ 지금 듣기</button>
      </div>
      <div class="tracks">
        <div class="track">
          <div class="track-number">1</div>
          <div class="track-title">자주자주(디깅클럽부산 Ver.)</div>
        </div>
        <div class="track">
          <div class="track-number">2</div>
          <div class="track-title">All</div>
        </div>
        <div class="track active">
          <div class="track-number">3</div>
          <div class="track-title">나는 어떻게 (Feat. 천예린)</div>
        </div>
        <div class="track">
          <div class="track-number">4</div>
          <div class="track-title">시간을 거슬러(Feat. 지조)</div>
        </div>
        <div class="track">
          <div class="track-number">5</div>
          <div class="track-title">우르르</div>
        </div>
        <div class="track">
          <div class="track-number">6</div>
          <div class="track-title">당신이 맞다는 대답을 할 거예요</div>
        </div>
      </div>
    </main>
  </body>
</html>

<!--
absolute 포지션
기본 말고 포지셔닝된 가장 가까운 조상을 기준으로
원래 배치에서 자리를 차지하지 않고 그냥 배제됨
크기를 정해주지 않으면 안의 내용만큼 크기 차지함 (100%나 left, right 둘 다 지정하면 크기 지정 가능)
꽉 차게 하고 싶으면 top, right, bottom, left 다 0으로 지정 (inset: 0 -> 모든 방향)
-->

<!--
fixed - 웹 브라우저 기준 위치
(스크롤 해도 고정됨)
기존 배치에서 완전히 빠져서 배제됨
-> 내비게이션에 사용되기 유용함
width는 따로 지정하지 않으면 요소 내의 크기로 지정됨
(top, left, right 지정하면 크기 고정 가능)
-> 다른 내용들이 겹쳐서 안 보이면 다른 내용들에 마진 넣기 (내비게이션 바만큼)
-->

<!--
sticky
기본 배치에 포함 
top: 0; (static처럼 있다가 스크롤 하면서 브라우저 맨 위에 붙었을 때 fixed처럼 멈춤)
부모요소에 갇힘 -> 부모 요소가 다 끝나면 사라짐
-->

<!--
z-index: 앞 뒤 순서
기본적으로는 코드의 밑줄일수록 앞에 보임
z-index: 1; (숫자가 높을수록 앞으로 지정, 기본은 0)
-->
